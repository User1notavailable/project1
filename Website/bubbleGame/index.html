<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="paneltop">
                <div class="elem">
                    <h4>Hit: </h4>
                    <div id = "hitVal" class="box">0</div>
                </div>
                <div class="elem">
                    <h4>Timer:</h4>
                    <div id="time" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score:</h4>
                    <div id = "scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pbottom">
                <div id="bubble">5</div>
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
